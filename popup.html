<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw.io MCP Bridge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1b2e;
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
    }

    .header .version {
      font-size: 11px;
      color: #8b8da3;
      background: rgba(139, 141, 163, 0.15);
      padding: 2px 8px;
      border-radius: 10px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: #4ade80;
      box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
    }

    .status-dot.connecting {
      background: #facc15;
      box-shadow: 0 0 8px rgba(250, 204, 21, 0.4);
      animation: pulse 1.5s infinite;
    }

    .status-dot.disconnected {
      background: #f87171;
      box-shadow: 0 0 8px rgba(248, 113, 113, 0.4);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .status-text {
      font-size: 13px;
      font-weight: 500;
    }

    .config-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
    }

    .config-section label {
      font-size: 12px;
      color: #8b8da3;
      display: block;
      margin-bottom: 8px;
    }

    .port-row {
      display: flex;
      gap: 8px;
    }

    .port-row input {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      color: #e0e0e0;
      padding: 8px 12px;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    .port-row input:focus {
      border-color: rgba(99, 102, 241, 0.6);
    }

    .port-row button {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    .port-row button:hover {
      opacity: 0.9;
    }

    .port-row button:active {
      transform: scale(0.97);
    }

    .toast {
      display: none;
      margin-top: 10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
    }

    .toast.success {
      display: block;
      background: rgba(74, 222, 128, 0.15);
      color: #4ade80;
    }

    .toast.error {
      display: block;
      background: rgba(248, 113, 113, 0.15);
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Draw.io MCP Bridge</h1>
    <span class="version">v2.0</span>
  </div>

  <div class="status-card">
    <div class="status-row">
      <div id="statusDot" class="status-dot disconnected"></div>
      <span id="statusText" class="status-text">Disconnected</span>
    </div>
  </div>

  <div class="config-section">
    <label>WebSocket Port</label>
    <div class="port-row">
      <input type="number" id="portInput" value="3333" min="1" max="65535" />
      <button id="saveBtn">Save</button>
    </div>
    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
